<div th:replace="compartilhado/top"></div>
<!-- Begin Page Content -->
<div class="container-fluid">

    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">Ediçao de Administrador</h1>
    <p class="mb-4">
        Editar cadastro
    </p>

    <!-- DataTales Example -->
    <div class="card shadow mb-4" style="padding: 30px;">

        <form method="POST" th:action="@{'/administradores/' + ${administrador?.id} + '/atualizar'}">

            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" th:value="${administrador?.nome}" required id="nome" name="nome" placeholder="Digite o seu nome">
            </div>

            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" class="form-control" th:value="${administrador?.email}" required id="email" name="email" placeholder="Digite o seu e-mail">
            </div>

            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" class="form-control" th:value="${administrador?.senha}" required id="senha" name="senha" placeholder="Digite sua senha">
            </div>

            <div class="form-group">
                <label for="observacao">Observação</label>
                <textarea class="form-control" id="observacao" name="observacao" placeholder="Digite sua observação" th:inline="text">[[${administrador.observacao}]]</textarea>
            </div>

            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>

    </div>
    <!-- /.container-fluid -->
    <div th:replace="compartilhado/baixo"></div>
